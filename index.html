<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Clone</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="script.js" defer></script>

  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded p-1">
          <img width="110" class="invert" src="img/icon.svg" alt="" />
          <ul>
            <li>
              <img class="invert" src="img/home.svg" alt="home" /><a
                href="index.html"
                style="cursor: pointer; color: white"
                >Home</a
              >
            </li>
            <li>
              <img class="invert" src="img/search.svg" alt="search" /><span
                style="cursor: pointer"
                >Search</span
              >
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="" />
            <h2>Your Library</h2>
            <!-- <img class="invert"  src="img/add.svg" alt=""> -->
          </div>

          <div class="songlist">
            <ul></ul>
          </div>
        </div>
      </div>

      <div class="right bg-grey">
        <div class="header">
          <div class="nav">
            <div class="flex" style="gap: 10px">
              <img class="invert hamburger" src="img/hamburger.svg" alt="" />
              <svg
                class="left-right"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                class="left-right"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify playlist</h1>
          <div class="cardContainer"></div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="songbar">
              <div class="songinfo"></div>
              <div class="songbtns">
                <img
                  width="30px"
                  id="previous"
                  style="height: 20px"
                  class="invert"
                  src="img/prevsong.svg"
                  alt=""
                />
                <img
                  width="30px"
                  id="play"
                  style="height: 20px"
                  class="invert"
                  src="img/play.svg"
                  alt=""
                />
                <!-- <button class="playbg"></button> -->
                <img
                  width="30px"
                  id="next"
                  style="height: 20px"
                  class="invert"
                  src="img/nextsong.svg"
                  alt=""
                />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img class="invert" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
